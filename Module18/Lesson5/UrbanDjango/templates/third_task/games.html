<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ header }}</h1>
    {% if gameslist %}
    <ul>
        {% for game in gameslist %}
            <li>{{ game }}<button>Купить</button></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no games in the market.</p>
    {% endif %}    
    <button onclick="document.location='/platform/'">Вернуться обратно</button>
</body>
</html>
